<!DOCTYPE html>
<html>
  <head>
    <title>Destiny Child Live2D Viewer</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
      integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./static/pages/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./static/js/ui.js" type="application/javascript"></script>
  </head>
  <body onload="init()">
    <img src="./loading.gif" alt="Loading" id="loading" />
    <div align="center" id="ui">
      <p id="note">Viewing Korean's uncensored version of the game</p>
      <button
        class="ui-button ui-corner-all ui-widget"
        id="Censored"
        onclick="GView()"
      >
        Censored
      </button>
      <button id="Uncensored" onclick="KView()">Uncensored</button>
      <div>
        Model : <span class="nowrap"><select></select></span>
        <span class="nowrap">
          <button id="previous">Previous</button>
          <button id="next">Next</button>
        </span>
        <div style="width: 450px; text-align: left">
          <div>
            <span id="size-slider"></span> Size: <span id="size-label"></span
            ><span>px</span>
          </div>
          <div>
            <span id="scale-slider"></span> Scale:
            <span id="scale-label"></span>
          </div>
          <div>
            <span id="offsetX-slider"></span> Left | Right:
            <span id="offsetX-label"> </span>
          </div>
          <div>
            <span id="offsetY-slider"></span> Top | Bottom:
            <span id="offsetY-label"></span>
          </div>
        </div>
      </div>

      <iframe
        style="
          width: 500px;
          height: 500px;
          max-width: 100%;
          border: none;
          overflow: hidden;
        "
        scrolling="no"
        seamless="seamless"
      ></iframe>
    </div>
  </body>
</html>
